<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Class CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Class JS -->
    <script src="./main.js"></script>
    <title>NYT Articles</title>
</head>

<body>
    <!-- FORM START -->
    <!--  -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search Term:</label>
                        <input type="Title" class="form-control" id="title" aria-describedby="Title" placeholder="Enter your title search here">
                    </div>
                    <div class="form-group">
                        <label for="recordNumber">Number of Records to Retrieve:</label>
                        <select class="form-control" id="length">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year(Optional)</label>
                        <input type="startYear" class="form-control" id="startYear" placeholder="ie. 1958">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year(Optional)</label>
                        <input type="endYear" class="form-control" id="endYear" placeholder="ie. 1969">
                    </div>

                    <button id="search" type="submit" class="btn btn-primary">Submit</button>
                    <button id="clear" type="submit" class="btn btn-primary">Clear</button>

                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <!-- FORM END -->
    <!--  -->

    <!-- RESULT CONTAINER START -->
    <div class="container">
        <div class="row">
            <div id="result" class="col-sm-12 text-center">
            </div>
        </div>
    </div>
    <!-- RESULT CONTAINER END -->
    <!--  -->







</body>

</html>
